<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios de Despesas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
  body {
  background: #f8f9fa;
}

h1 {
  font-weight: bold;
  color: #343a40;
}

.card {
  border-radius: 12px;
}

button {
  font-weight: 500;
}

.btn-voltar {
  font-size: 1.2rem;
  padding: 10px 25px;
  border-radius: 50px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn-voltar:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

</style>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4"><i class="bi bi-file-earmark-pdf"></i> Relatórios de Despesas</h1>

    <div class="card shadow p-4">
      <form id="formRelatorio" class="row g-3">
        <div class="col-md-4">
          <label class="form-label"><i class="bi bi-calendar3"></i> Mês</label>
          <select class="form-select" id="mes" required>
            <option value="" selected disabled>Selecione...</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label"><i class="bi bi-calendar"></i> Ano</label>
          <input type="number" id="ano" class="form-control" placeholder="Ex: 2025" min="2000" required>
        </div>

        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-danger w-100">
            <i class="bi bi-printer"></i> Gerar Relatório
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="text-center mt-4">
  <a href="./index.html" class="btn btn-primary btn-voltar" onclick="voltarAoMenu()">
    <i class="bi bi-house-door-fill"></i> Voltar ao Menu
  </a>
</div>
  <script>
  document.getElementById("formRelatorio").addEventListener("submit", function(e) {
  e.preventDefault();

  const mes = document.getElementById("mes").value;
  const ano = document.getElementById("ano").value;

  if (!mes || !ano) {
    alert("Por favor, selecione o mês e o ano!");
    return;
  }

  // Monta URL do backend
  const url = `http://localhost:8080/api/relatorios/mensal?mes=${mes}&ano=${ano}`;

  // Abre o PDF em nova aba
  window.open(url, "_blank");
});

  </script>
</body>
</html>
